<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>To do List</title>
</head>
<body>
  <div class="container">
    <h1>Gerenciador de Atividades</h1>
    <p>Adicione Atividade:</p>
    <input type="text" placeholder="O que vai fazer?" id="input-atividade">
    <p>Data Prevista para termino: </p>
    <input type="date" id="input-date">
    <button id="button-submit">Adicionar</button>
    <p>Buscar Atividade: </p>
    <input type="text"
    id="input-buscar">
  </div>
  <script src="js/main.js"></script>
</body>
</html>
